version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "gitee.com/stone-v/ebook/cmd/api/proto/gen"
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: cmd/api/proto/gen
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: cmd/api/proto/gen
    opt: paths=source_relative